<!DOCTYPE html>
<html lang="en">
<head>
  <link rel="stylesheet" href="/style.css">
    <meta charset="UTF-8">
    <title>Admin shop</title>
    <script src="/admin.js" defer></script>
</head>
<body>
  <form id="new-plant">
    <input type="text" placeholder="Name" id="input-name">
    <input type="text" placeholder="Description" id="input-description">
    <input type="number" placeholder="Price" id="input-price">
    <input type="number" placeholder="Stock" id="input-stock">
    <input type="text" placeholder="Water-requirement" id="input-water">
    <input type="text" placeholder="Light-requirement" id="input-light">
    <input type="text" placeholder="Picture" id="input-pic">
    <button type="submit">Add Plant</button>
  </form>
  <div id="root"></div>
</body>
</html>
